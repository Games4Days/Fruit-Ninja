<h1>Fruit Ninja</h1>
<h5>Click below to play Fruit Ninja</h5>
<html>
<head>
</head>
<body>
<button onclick="openGame()">Play</button>
<script>
function openGame() {
var win = window.open()
var url = "https://verma-anushka.github.io/Fruit-Ninja/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "nothing";
iframe.src = url
win.document.body.appendChild(iframe)
win.document.body.style.margin='0'
}
</script>
</body>
</html>
